<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">
<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/nav-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
<div>
  <header th:replace="/fragments/header :: header">
</div>
    <!-- end header section -->
  </div>


  <!--  section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Register
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="#" th:action="@{/register}"
            th:object="${account}"
            method="post">
              <div>
                <input id="email" name="email" type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert">Email error</p>
              </div>
              <div>
                <input id="password" type="password" class="form-control" th:field="*{password}" placeholder="Enter Password" required/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert">Password error</p>
              </div>
              <div>
                <input id="firstname" type="text" class="form-control" th:field="*{firstname}" placeholder="Enter Your First Name" required/>
                <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="alert alert-danger" role="alert">Firstname error</p>
              </div>
              
              <div>
                <input id="lastname" type="text" class="form-control" th:field="*{lastname}" placeholder="Enter Your Last Name" required/>
                <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="alert alert-danger" role="alert">Lastname error</p>
              </div>

              <div>
                <input id="age" type="number"  min="18" max="99" class="form-control" th:field="*{age}" placeholder="Enter Your Age" required/>
                <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger" role="alert">Age error</p>
              </div>

              <div>
                <input id="date_of_birth" type="date" class="form-control" th:field="*{date_of_birth}" placeholder="Enter Your Date of Birth" required />
                <p th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}" class="alert alert-danger" role="alert">Date of Birth error</p>
              </div>

              <div>
                <select id="gender" name="gender" th:field="*{gender}" class="form-control">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
                <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger" role="alert">Gender error</p>
              </div>
            
              <div class="btn_box">
                <button type="submit">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </section>
  <!-- end  section -->






  <!-- footer section -->
  <footer th:replace="/fragments/footer :: footer">
  <!-- footer section -->


</body>

</html>
